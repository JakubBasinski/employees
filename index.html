<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ProjectManager</title>
    <link rel="stylesheet" href="app.css" />
    <script type="module" src="dist/bundle.js"></script>
    <script src="https://kit.fontawesome.com/5f930e1839.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <a href="/assets/info.pdf" target="_blank" class="info"><img src="/images/info.png" alt=""></a>
    <div id="div1">
    <template id="project-input">
      <form>
        <div id="formId">
        <div class="form-control">
          <label for="title">Title</label>
          <input type="text" id="title" />
        </div>
        <div class="form-control">
          <label for="description">Description</label>
          <textarea id="description" rows="3"></textarea>
        </div>
        <div class="form-control">
          <label for="people">People</label>
          <input type="number" id="people" step="1" min="0" max="10" />
        </div>
        <button type="submit">ADD PROJECT</button>
      </div>
      <div id ="workersActive">Available 
        <p id="availableWorkers">20</p>
        
      </div>

      <div id ="workersBusy" >Assigned
        <p id ="busyWorkers">0</p> </div>
      </form>
    </template>
  </div>
  <div id="div2">
    <template id="single-project">
      <li draggable="true">
        <h2></h2>
        <h3 class="numOfPeople"></h3>
        <p ></p>
      </li>
    </template>
    <template id="project-list">
      <section class="projects">
        <header>
          <h2></h2>
        </header>
        <ul></ul>
      </section>
    </div>
    </template>
    <div id="app"></div>
    <i id="smietnik"class="far fa-trash-alt fa-3x"></i>
  </body>
</html>
